<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canal Cleaners - Endodontist Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <header>
            <h1>Canal Cleaners</h1>
            <div id="score-board">Score: <span id="score">0</span></div>
        </header>

        <div id="patient-info">
            Patient Comfort: 
            <div id="comfort-bar-container">
                <div id="comfort-bar"></div>
            </div>
            <img id="comfort-face" src="happy_tooth_face.png" alt="Comfort Face">
        </div>

        <canvas id="gameCanvas"></canvas>

        <div id="controls-info">
            Use Arrow Keys to Move File. Press Space to Zap Bacteria.
        </div>

        <div id="message-overlay" class="hidden">
            <div id="message-box">
                <h2 id="message-title"></h2>
                <p id="message-text"></p>
                <button id="action-button">Start Game</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
