<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Tag: Role Reversal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="ui-panel">
            <h1>Maze Tag: Role Reversal</h1>
            <div class="score-board">
                <div id="player1Display">Player 1 (WASD): <span id="player1Score">0</span> <span id="player1Role"></span></div>
                <div id="player2Display">Player 2 (Arrows): <span id="player2Score">0</span> <span id="player2Role"></span></div>
            </div>
            <div id="roundInfo">Round: <span id="currentRoundDisplay">1</span> / <span id="maxRoundsDisplay">5</span></div>
            <div id="gameMessage">Press Enter to Start</div>
            <button id="startButton" style="display: none;">Start Game</button> <!-- Initially hidden, controlled by JS -->
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
